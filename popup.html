<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApplyMate</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>ApplyMate</h1>
      <p class="subtitle">Auto-fill internship applications in seconds!</p>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="url" id="linkedin" placeholder="Enter your LinkedIn URL" />
      </div>

      <button id="save-btn">Save Details</button>
      <p id="status-message" class="hidden">âœ… Details Saved Successfully!</p>
    </div>
  </body>
</html>
